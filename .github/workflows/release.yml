name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: stackfetch
            asset_name: stackfetch-linux-x64
          - os: windows-latest
            artifact_name: stackfetch.exe
            asset_name: stackfetch-windows-x64.exe
          - os: macos-latest
            artifact_name: stackfetch
            asset_name: stackfetch-macos-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build Binary
        run: |
          bun build ./src/index.ts --compile --minify --sourcemap=none --outfile ${{ matrix.artifact_name }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.os }}
          path: ${{ matrix.artifact_name }}
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Rename artifacts
        run: |
          mkdir release_assets
          mv artifacts/binary-ubuntu-latest/stackfetch release_assets/stackfetch-linux-x64
          mv artifacts/binary-macos-latest/stackfetch release_assets/stackfetch-macos-arm64
          mv artifacts/binary-windows-latest/stackfetch.exe release_assets/stackfetch-windows-x64.exe

      - name: Create Release & Upload
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: release_assets/*
          generate_release_notes: true